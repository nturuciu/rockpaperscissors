<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-results">
                    <img src="Images/Rock.png" alt="" width="100">
                </span>
                <span class="cpu-results">
                    <img src="Images/Rock.png" alt="" width="100">
                </span>
            </div>
            <div class="results"> Lets Play</div>
        </div>
<div class="option-images">
    <span class="option-image">
        <img src="Images/Rock.png" alt="" width="100">
    <p>Rock</p>
    </span>
    <span class="option-image">
        <img src="Images/Paper.png" alt="" width="100">
    <p>Paper</p>
    </span>
    <span class="option-image">
        <img src="Images/scissors.png" alt="" width="100">
    <p>Scissors</p>
    </span>
</div>
    </section>
    <script src="script.js"></script>
       
</body>
</html>
